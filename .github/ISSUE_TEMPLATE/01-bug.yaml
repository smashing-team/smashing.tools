name: üêû Bug Report
description: Report a bug or issue with smashing.tools
title: "üêû Bug: <short description>"
labels:
  - "type: bug"
body:
  - type: markdown
    attributes:
      value: "Thank you for reporting a bug. Please provide detailed information to help us understand and address the issue."
  - type: checkboxes
    attributes:
      label: Preliminary Checklist
      description: Please check before submitting the issue.
      options:
        - label: I have checked existing bug reports and none matches my issue.
          required: true
  - type: input
    attributes:
      label: Bug Title
      description: A concise title for the bug
    validations:
      required: true
  - type: textarea
    attributes:
      label: Bug Description
      description: Detailed description of the bug
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the bug
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: Describe what actually happened
    validations:
      required: true